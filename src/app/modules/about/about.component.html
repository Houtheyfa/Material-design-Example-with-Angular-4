<section class="row">
  <div class="contact">

    <mat-list class="contact-detail">
      <table>
        <tr>
          <mat-list-item><h2>Contact</h2></mat-list-item>
        </tr>
        <tr>
          <mat-list-item>
            <mat-icon>location_on</mat-icon>
            Location: Uranus
          </mat-list-item>
        </tr>
        <tr>
          <mat-list-item>
            <mat-icon>phone</mat-icon>
            Phone: +010203040506
          </mat-list-item>
        </tr>
        <tr>
          <mat-list-item>
            <mat-icon>email</mat-icon>
            Email: organisation@domain.com
          </mat-list-item>
        </tr>
      </table>
    </mat-list>
    <mat-card class="contact-card">
      <h2>Send us a message</h2>
      <mat-card-content>
        <form #contactForm="ngForm">
          <table class="full-width" cellspacing="0">
            <tr>
              <td>
                <mat-input-container class="full-width">
                  <input matInput placeholder="Your name" type="text" required autofocus [(ngModel)]="message.name"
                         #name="ngModel" name="name">
                </mat-input-container>
              </td>
              <td>
                <mat-input-container class="full-width">
                  <input matInput placeholder="Your last name" type="text" required [(ngModel)]="message.lastName"
                         #lastName="ngModel" name="lastName">
                </mat-input-container>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <mat-input-container class="full-width">
                  <input matInput placeholder="Email" type="email" required [(ngModel)]="message.email" #email="ngModel"
                         name="email">
                </mat-input-container>
              </td>
            </tr>
          </table>

          <p>
            <mat-input-container class="full-width">
              <textarea matInput class="contact-card-about" placeholder="About" name="about" #about="ngModel"
                        [(ngModel)]="message.about" required></textarea>
            </mat-input-container>
          </p>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" disabled="!contactForm.form.valid">SEND</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
<section class="row maps">
  <iframe width="1000" height="450" frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/search?q=Google%2C%20Amphitheatre%20Parkway%2C%20Mountain%20View%2C%20Californie%2C%20%C3%89tats-Unis&key=AIzaSyDlrMfHGDYfzbaGu7O6qkQ1_JT1vmOjpAk"
          allowfullscreen></iframe>
</section>
