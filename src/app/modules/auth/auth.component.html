<section>


  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span>{{mode}}</span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <table class="full-width" cellspacing="0">
          <tr>
            <mat-input-container class="full-width">
              <input matInput type="email" placeholder="email" name="email" ngModel
                     required autofocus email>
            </mat-input-container>
          </tr>
          <tr *ngIf="!resetPasswordMode">
            <mat-input-container class="full-width">
              <input matInput type="password" placeholder="password" name="password" ngModel required>
            </mat-input-container>
          </tr>
          <tr *ngIf="signupMode && !resetPasswordMode">
            <mat-input-container class="full-width">
              <input matInput type="password" placeholder="confirm password" name="password" ngModel required>
            </mat-input-container>
          </tr>
        </table>
        <button class="submit-btn" type="submit" mat-raised-button color="primary" [disabled]="!authForm.form.valid">Envoyer
        </button>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [disabled]=""
              (click)="onSignup()">{{switchSign}}
      </button>

      <button mat-button color="primary" [disabled]=""
              (click)="onResetPassword()">I forgot my password
      </button>
    </mat-card-actions>
  </mat-card>

</section>
