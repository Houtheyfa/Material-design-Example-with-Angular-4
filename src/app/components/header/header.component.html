<mat-toolbar color="primary">
  <img class="logo-img" src="assets/img/learnandcreate.png" alt="studen'TSE">
  <span>Learn&Create</span>
  <button mat-raised-button color="accent" style="margin-left: 10px;">
    building
  </button>
  <span class="fill-remaining-space"></span>

  <div *ngIf="!onSmallScreen; else smallScreen">
    <a mat-button routerLink="feedback">
      <mat-icon>feedback</mat-icon>
      <span>Feedback</span>
    </a>
    <a mat-button routerLink="auth">
      <mat-icon>account_circle</mat-icon>
      <span>sign in</span>
    </a>
  </div>
  <ng-template #smallScreen>
    <a mat-icon-button routerLink="feedback">
      <mat-icon>feedback</mat-icon>
    </a>
    <a mat-icon-button routerLink="auth">
      <mat-icon>account_circle</mat-icon>
    </a>
  </ng-template>
</mat-toolbar>
